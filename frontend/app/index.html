<body>

<div id="body">
	<div id="headerWrapper">
		<h1>trendatlas</h1>
	</div>

	<div id="infoBox">
		<section class="legendbox">
			<ul>
				<li><div class="negative"></div>positive news</li>
				<li><div class="neutral"></div>neutral news</li>
				<li><div class="positive"></div>negative news</li>
			</ul>
		</section>
		<span id="name"></span>
	</div>

	<div id="sidebar"> 
		<span><h3>Persons</h3></span>
		<div class="tagcloud">   
			<div id="persons-cloudChart">
			</div>
		</div>

		<span><h3>Other Entities</h3></span>
		<div class="tagcloud">   
			<div id="organizations-cloudChart">
			</div>
		</div>
		 
		<div class="newsfeed">

		</div>
		 
	</div>
	<div id="footer">
		<div>
			<select class="styled-select semi-square">
			<option value="equalarea">equalarea</option>
			<option value="equidistant">equidistant</option>
			<option value="gnomonic">gnomonic</option>
			<option value="orthographic" selected>orthographic</option>
			<option value="stereographic">stereographic</option>
		</select></div>
	</div>
	<span id="authors">developed by: Roman Meier, Harun Urhan, Elena Mastrandrea & Rebkeka Stoffel</span>
